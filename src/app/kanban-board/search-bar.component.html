<mat-form-field appearance="outline" class="kanban-search-bar">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput [(ngModel)]="search" (ngModelChange)="searchChange.emit($event)" placeholder="Search tasks...">
    <button mat-icon-button matSuffix *ngIf="search" (click)="search=''; searchChange.emit('')">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
